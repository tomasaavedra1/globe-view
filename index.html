<!DOCTYPE html>
<html>
<head>
  <title>Nike-Style Globe</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; 
    }
    canvas { 
      display: block; 
    }
    .city-label {
      position: absolute;
      color: white;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      pointer-events: none;
    }
    .city-bg {
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Globe (wireframe sphere)
    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const material = new THREE.MeshBasicMaterial({ 
      color: 0xffffff,
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    // Red gradient (feathered circle)
    const gradientTexture = new THREE.CanvasTexture(createGradientCanvas());
    const gradientGeometry = new THREE.SphereGeometry(2.1, 64, 64);
    const gradientMaterial = new THREE.MeshBasicMaterial({ 
      map: gradientTexture,
      transparent: true,
      blending: THREE.AdditiveBlending,
      side: THREE.BackSide
    });
    const gradientSphere = new THREE.Mesh(gradientGeometry, gradientMaterial);
    scene.add(gradientSphere);

    // City coordinates (lat/long to 3D)
    const cities = [
      { name: "SÃƒO PAULO", lat: -23.55, lng: -46.63 },
      { name: "SANTIAGO", lat: -33.45, lng: -70.66 },
      { name: "LIMA", lat: -12.05, lng: -77.05 }
    ];

    // Add city labels (DOM elements)
    cities.forEach(city => {
      const label = document.createElement('div');
      label.className = 'city-label';
      label.innerHTML = `<div class="city-bg">${city.name}</div>`;
      document.body.appendChild(label);
    });

    // Arcs between cities
    const arcMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
    cities.forEach((cityA, i) => {
      cities.slice(i + 1).forEach(cityB => {
        const arc = createArc(cityA, cityB, 2.2);
        scene.add(arc);
      }
    });

    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.x += 0.001;
      globe.rotation.y += 0.002;
      gradientSphere.rotation.x += 0.0003;
      gradientSphere.rotation.y += 0.0005;
      updateCityLabels();
      renderer.render(scene, camera);
    }
    animate();

    // Helper functions
    function createGradientCanvas() {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      gradient.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
      gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 256, 256);
      return canvas;
    }

    function createArc(cityA, cityB, radius) {
      const points = [];
      for (let i = 0; i <= 30; i++) {
        const t = i / 30;
        const phi = t * Math.PI;
        const x = radius * Math.sin(phi);
        const y = radius * Math.cos(phi) - radius;
        points.push(new THREE.Vector3(x, y, 0));
      }
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      return new THREE.Line(geometry, arcMaterial);
    }

    function updateCityLabels() {
      cities.forEach((city, i) => {
        const vector = new THREE.Vector3();
        vector.setFromSphericalCoords(
          2.1,
          THREE.MathUtils.degToRad(90 - city.lat),
          THREE.MathUtils.degToRad(city.lng + 180)
        );
        vector.project(camera);
        const label = document.querySelectorAll('.city-label')[i];
        label.style.transform = `translate(-50%, -50%) translate(${vector.x * window.innerWidth / 2 + window.innerWidth / 2}px, ${-vector.y * window.innerHeight / 2 + window.innerHeight / 2}px)`;
      });
    }

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
