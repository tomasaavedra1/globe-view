<!DOCTYPE html>
<html>
<head>
  <title>South America Tour</title>
  <script src="https://unpkg.com/globe.gl@2.24.0/dist/globe.gl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #000; 
      overflow: hidden; 
      font-family: 'Arial', sans-serif;
    }
    #globe { 
      width: 100vw; 
      height: 100vh; 
    }
    .city-label {
      position: absolute;
      background: rgba(255,255,255,0.4);
      padding: 8px 16px;
      border-radius: 4px;
      font: bold 14px 'Arial', sans-serif;
      color: white;
      text-transform: uppercase;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div id="globe"></div>

  <script>
    // 1. Initialize globe
    const globe = Globe()
      .globeImageUrl(null)
      .backgroundImageUrl(null)
      .showAtmosphere(true)
      .atmosphereColor('rgba(255,50,50,0.25)')
      (document.getElementById('globe'));

    // 2. Wireframe style
    const globeMaterial = globe.globeMaterial();
    globeMaterial.wireframe = true;
    globeMaterial.color.set(0xffffff);
    globeMaterial.emissive.set(0xff3333);
    globeMaterial.emissiveIntensity = 0.15;

    // 3. Cities data
    const cities = [
      { name: "SÃƒO PAULO", lat: -23.5505, lng: -46.6333 },
      { name: "LIMA", lat: -12.0464, lng: -77.0428 },
      { name: "SANTIAGO", lat: -33.4489, lng: -70.6693 }
    ];

    // 4. Add city points
    globe.pointsData(cities)
      .pointColor('#ff0000')
      .pointRadius(0.2)
      .pointAltitude(0.1);

    // 5. Add CONNECTING ARCS (fixed)
    globe.arcsData([
      { startLat: -23.5505, startLng: -46.6333, endLat: -12.0464, endLng: -77.0428 },
      { startLat: -12.0464, startLng: -77.0428, endLat: -33.4489, endLng: -70.6693 },
      { startLat: -33.4489, startLng: -70.6693, endLat: -23.5505, endLng: -46.6333 }
    ])
    .arcColor(['rgba(255,100,100,0.8)', 'rgba(255,50,50,0.2)'])
    .arcDashLength(0.25)
    .arcDashAnimateTime(3000)
    .arcStroke(0.5);

    // 6. Auto-ROTATION (fixed)
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.3;

    // 7. City LABELS (fixed)
    const label = document.createElement('div');
    label.className = 'city-label';
    document.body.appendChild(label);

    globe.onPointHover(point => {
      if (point) {
        label.textContent = point.name;
        label.style.opacity = 1;
        const { x, y } = globe.getScreenCoords(point.lat, point.lng);
        label.style.left = `${x}px`;
        label.style.top = `${y}px`;
      } else {
        label.style.opacity = 0;
      }
    });

    // 8. Initial camera focus on South America
    setTimeout(() => {
      globe.pointOfView({ lat: -25, lng: -60, altitude: 2 }, 1000);
    }, 500);
  </script>
</body>
</html>
